<!-- *******************  Update alert on information save  ******************* -->
<script>
$(document).ready(function() {
    $("#profile-message").hide();
    $("#update").click(function showAlert() {
        $("#profile-message").alert();
        $("#profile-message").fadeTo(2000, 500).slideUp(500, function() {
            $("#profile-message").alert('close');
        });
    });
});
</script>
<div id="profile-message">
    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>Updates Saved!</strong>
    </div>
</div>
<!-- ********************  Account Page Main Content  ******************* -->
<div class="container">
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <div>
                <div>
                    <h3>Display Name: {{profile.name || "?"}}</h3></div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="addon1" class="form-control" ng-model="profile.displayName">
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <h3>Email: {{profile.email || "?"}}</h3></div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="addon1" class="form-control" ng-model="profile.email">
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <h3>Favorite Color: {{profile.color || "?"}}</h3></div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="addon1" class="form-control" ng-model="profile.color">
                    </div>
                </div>
            </div>
            <button style="float:right;" id="update" class="btn btn-primary" type="button" type="submit" ng-click="updateProfile()">Update Profile</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-11 col-sm-1">
            <a href "#" ng-click="logout()" class="btn btn-raised btn-default">Logout</a></div>
    </div>
</div>
<!-- ********************  NG-Repeat of all Users in Firebase  ******************* -->
<div class="text-center">
    <h2><u>All Users</u></h2></div>
<div class=row>
    <div class="col-md-offset-2 col-md-8 text-center">
        <div class="well well-sm" ng-repeat="user in users">
            <h3>{{user.name}}, {{user.color}}, {{user.email || "?"}}, {{user.provider || "?"}}</h3>
        </div>
    </div>
</div>
<script type="text/javascript">
$.material.init()
</script>
